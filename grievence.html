.custom-form {
    --cor-escura: #192a3d;
    --cor-texto: #2a212e;
    --cor-acentuado: #ffc600;
    --cor-secundaria: #0986b6;
    --cor-inativo: #c4c4c4;
    --cor-borda: #e5edf0;
    --cor-sucesso: #62bf3d;
    --cor-derrota: #cc0000;

    background-color: white;
    padding: 30px 20px;
    border-radius: 3px;
}

.custom-form input {
    background-color: white;
}

.custom-form button,
.custom-form input {
    -webkit-appearance: none;
    appearance: none;
    border: 0;
    padding: 0;
    border-radius: 4px;

    font-family: inherit;
    font-size: 100%;
    line-height: 1.15;
    margin: 0;
}

.custom-form {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
}

.custom-form .custom-form__submit svg {
    color: var(--cor-acentuado);
    margin-left: 15px;
}

.custom-form .custom-form__submit {
    display: flex;
    background-color: var(--cor-secundaria);
    color: white;
    padding: 15px;
    font-size: 12px;
    text-transform: uppercase;
    font-weight: bold;
    width: 100%;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
}

.custom-form .custom-form__submit:disabled {
    filter: grayscale(100);
    pointer-events: none;
}

.custom-form__group {
    margin: 0 0 calc(15 / 16 * 1rem);
    position: relative;
    color: var(--cor-texto);
    font-size: calc(13 / 16 * 1rem);
    width: 100%;
}

.custom-form__group .group__label {
    position: absolute;
    background-color: white;
    font-size: calc(14 / 16 * 1rem);
    color: currentColor;
    padding: 0 calc(5 / 16 * 1rem);
    left: calc(20 / 16 * 1rem);
    font-weight: 600;
    border-radius: 3px;
    top: calc(8 / 16 * 1rem * -1);
    opacity: 0;
    transform: scale(1.2) translateY(15px);
    transition: color 0.2s, opacity 0.2s, transform 0.2s;
}

.custom-form__group input:hover + .group__label,
.custom-form__group input:hover {
    color: var(--cor-secundaria);
    border-color: currentColor;
}

.custom-form__group input:not(:placeholder-shown):invalid + .group__label,
.custom-form__group input:not(:placeholder-shown):invalid {
    color: var(--cor-derrota);
    border-color: var(--cor-derrota);
}

.custom-form__group:not(:focus-within)
    input:not(:placeholder-shown):valid
    + .group__label,
.custom-form__group:not(:focus-within) input:not(:placeholder-shown):valid {
    color: var(--cor-sucesso);
    border-color: var(--cor-sucesso);
}

.custom-form__group input:not(:placeholder-shown):not(.datalist-input):invalid {
    background-repeat: no-repeat;
    background-image: url("data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20stroke%3D%22%23c00%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20stroke-width%3D%221.5%22%20class%3D%22feather%20feather-frown%22%20viewBox%3D%220%200%2024%2024%22%3E%3Ccircle%20cx%3D%2212%22%20cy%3D%2212%22%20r%3D%2210%22%2F%3E%3Cpath%20d%3D%22M16%2016s-1.5-2-4-2-4%202-4%202M9%209h.01M15%209h.01%22%2F%3E%3C%2Fsvg%3E");

/*#region Datalist */
.datalist {
    position: relative;
}

.datalist.active .datalist-ul {
    display: block;
}

.datalist-input:focus {
    outline: 0;
}

.datalist-icon {
    position: absolute;
    right: 1rem;
    top: 1rem;
    transition: transform 0.2s ease;
}

.datalist.active .datalist-icon {
    transform: rotate(270deg);
}

.datalist-ul {
    display: none;
    position: absolute;
    margin: 5px 0 0 0;
    padding: 0;
    width: 100%;
    max-height: 200px;
    top: 100%;
    left: 0;
    list-style: none;
    border-radius: 2px;
    background: #fff;
    overflow: hidden;
    overflow-y: auto;
    z-index: 100;
    scrollbar-color: var(--cor-escura) var(--cor-acentuado);
    scrollbar-width: thin;
    border-radius: 5px;
    padding: calc(5 / 16 * 1rem) 0;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}

.datalist-ul--up {
    top: unset;
    bottom: 100%;
}

.datalist-ul::-webkit-scrollbar {
    width: 12px;
}

.datalist-ul::-webkit-scrollbar-thumb {
    background-color: var(--cor-escura);
    border-radius: 20px;
    border: 3px solid var(--cor-acentuado);
}

.datalist-ul::-webkit-scrollbar-track {
    background: var(--cor-acentuado);
}

.datalist-ul li span {
    display: inline-block;
    transition: transform 0.2s;
    pointer-events: none;
}

.datalist-ul li {
    display: block;
    text-align: left;
    padding: 0.8em 1em 0.8em 1em;
    color: #5a6467;
    border-bottom: 1px solid transparent;
    border-top: 1px solid transparent;
    transition: border-color 0.2s;
}

.datalist-ul.active li {
    cursor: pointer;
}

.datalist-ul.active li:hover span {
    transform: translateX(15px);
}

.datalist-ul.active li:hover {
    /* background: #4e00f0;
  color: #f00; */
    color: #0986b6;
    border-top-color: #3cb2dd;
    border-bottom-color: #3cb2dd;
}

@media only screen and (max-width: 767px) {

        function mascara(i) {
    const v = i.value;

    if (isNaN(v[v.length - 1])) {
        // impede entrar outro caractere que não seja número
        i.value = v.substring(0, v.length - 1);
        return;
    }

    i.setAttribute("maxlength", "14");
    if (v.length == 3 || v.length == 7) i.value += ".";
    if (v.length == 11) i.value += "-";
}

function formataCPF(i) {
    let cpf = i.value;
    cpf = cpf.replace(/[^\d]/g, "");

    i.value = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
}

// @todo(myself) Give credits to the guy who made this, and make accessibility adjustments
class DataList {
    constructor(
        options,
        {
            containerId = "datalist",
            inputId = "datalist-input",
            listId = "datalist-ul"
        } = {}
    ) {
        this.containerId = containerId;
        this.inputId = inputId;
        this.listId = listId;
        this.options = options;
    }

    create(filter = "") {
        const list = document.getElementById(this.listId);
        const filterOptions = this.options.filter(
            (d) =>
                filter === "" ||
                d.text.toLowerCase().includes(filter.toLowerCase())
        );
        if (filterOptions.length === 0) {
            list.classList.remove("active");
            filterOptions.push({
                value: "",
                text: "No value found with theses parameters."
            });
        } else {
            list.classList.add("active");
        }

        list.innerHTML = filterOptions
            .map((o) => `<li data-value=${o.value}><span>${o.text}</span></li>`)
            .join("");
    }

    addListeners(datalist) {
        const container = document.getElementById(this.containerId);
        const input = document.getElementById(this.inputId);
        const list = document.getElementById(this.listId);
        document.addEventListener("click", (e) => {
            if (!e.target.closest(`#${this.containerId}`)) {
                container.classList.remove("active");
            }
        });

        container.addEventListener("click", (e) => {
            if (e.target.id === this.inputId) {
                container.classList.add("active");
            } else if (e.target.classList.contains("datalist-icon")) {
                container.classList.toggle("active");
                input.focus();
            }

            if (container.classList.contains("active")) {
                const rect = list.getBoundingClientRect();
                if (
                    !(
                        rect.top >= 0 &&
                        rect.bottom <=
                            (window.innerHeight ||
                                document.documentElement.clientHeight)
                    )
                ) {
                    list.classList.add("datalist-ul--up");
                }
            }
        });

        input.addEventListener("focus", (e) => {
            container.classList.add("active");
        });

        input.addEventListener("input", (e) => {
            if (!container.classList.contains("active")) {
                container.classList.add("active");
            }

            datalist.create(input.value);
        });

        list.addEventListener("click", (e) => {
            if (e.target.nodeName.toLocaleLowerCase() === "li") {
                if (!e.target.dataset.value) return;
                input.value = e.target.innerText;
                container.classList.remove("active");
                datalist.create();
                input.setCustomValidity("");
            }
        });
    }
}
